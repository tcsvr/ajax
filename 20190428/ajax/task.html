<head>

<body>

    <input type="button" value="是" id="but">
    
</body>
</html>
<script src="myajax.js"></script>
<script>


$('#but').click(function(){

        var sf = $('#but').val();

        if(sf=="是"){
            $('#but').val('否');
            
            myAjax('data.php?t=0',function(result){
                alert(result);
            },function(f){
                alert(f);
            });

        }else{
            $('#but').val('是');
            myAjax('data.php?t=1',function(result){
                alert(result);
            },function(f){
                alert(f);
            });

        }
})




</script>

<body>
	省：
	<select name="pro" id="pro">
		<option value="0">请选择</option>
	</select>
	市：
	<select name="city" id="city">
		<option value="0">请选择</option>
	</select>
	区：
	<select name="reg" id="reg">
		<option value="0">请选择</option>
	</select>
</body>

<script>
	
	$.get('data.php',function(result){
		for(i in result){
			$('#pro').append('<option value="'+result[i].region_id+'">'+result[i].region_name+'</option>')
		}
	},'json')

	$('#pro').change(function(){
		 var id = $(this).val();
		 $.get('data.php',{pid:id},function(result){
			$('#city').append('<option value="'+result[i].region_id+'">'+result[i].region_name+'</option>')
		 })
	})

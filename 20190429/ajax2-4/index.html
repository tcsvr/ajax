<script>

city('data.php',{pid:1},'#pro');




$('#pro').change(function(){
	var id = $(this).val();
	city('data.php',{pid:id},'#city')
});

$('#city').change(function(){
	var id = $(this).val();
	city('data.php',{pid:id},'#reg')
});












function city(url,param,selects){
	$.get(url,param,function(result){
		$(selects).empty();
		$(selects).append('<option value="0">请选择</option>');
		for(i in result){
			$(selects).append('<option value="'+result[i].region_id+'">'+result[i].region_name+'</option>');
		}
	},'json');
}
